<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Phone Hunter API</title>
  </head>
  <body class="">
    <div id="search-field" class="bg-red-400  ">
        <input id="search-input" type="text" placeholder="Type here" class="input input-bordered w-full max-w-xs m-auto" />
        <button onclick="handleSearch()" class="btn " >Search</button>
    </div>
    <div id="loadingScreen" class="loader  flex ml-[50%] mt-[20%] hidden">
      <span class="loading loading-spinner loading-lg"></span>
    </div>
    <div class="main-container mt-4  ml-4">
      <div
        id="phone-container"
        class="grid grid-cols-1 md:grid-cols-3 lg:grid grid-cols-3 gap-4 ml-3"
      ></div>
      <div  id="show-all"  class="showall bg-none hidden mt-10 m-0 ">
        <button class="btn m-auto">Show All</button>
      </div>
    </div>
    <script src="js/phone.js"></script>
  </body>
</html>
